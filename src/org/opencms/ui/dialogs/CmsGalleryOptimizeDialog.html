<!DOCTYPE html>
<html>
    <head>
        <meta name="package-mapping" content="o:org.opencms.ui.components" />
    </head>
    <body>
        <o-cms-basic-dialog>
            <content>
                <vaadin-vertical-layout size-full>
	                <vaadin-vertical-layout _id="m_dataListHeaderView"></vaadin-vertical-layout>
	                <vaadin-panel size-full :expand>
	                    <vaadin-vertical-layout _id="m_dataListView"></vaadin-vertical-layout>
	                </vaadin-panel>
                </vaadin-vertical-layout>
            </content>
            <buttons>
                <v-button _id="m_okButton">%(key.GUI_DIALOG_BUTTON_OK_0)</v-button>
                <v-button _id="m_cancelButton">%(key.GUI_DIALOG_BUTTON_CANCEL_0)</v-button>
            </buttons>
        </o-cms-basic-dialog>
    </body>
</html>
